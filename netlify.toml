# Netlify Configuration for Simmer.AI Monorepo
[build]
  base = "."
  command = "npm run build:web"
  functions = "netlify/functions"
  publish = "dist/apps/web"

[build.environment]
  NODE_VERSION = "20"

# Development server configuration for Netlify Dev
[dev]
  command = "npm run dev:web"
  port = 8899
  targetPort = 4200
  autoLaunch = false
  framework = "#custom"

# Single Page Application routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
